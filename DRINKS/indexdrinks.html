<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Gastro Bar</title>
    <link rel="stylesheet" href="styledrinks.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header class="navcontainer">
        <nav>
           <h2 class="pagetittle">MOOD GASTRO BAR</h2> 
        </nav>
        <div class="search-bar">
            <span class="material-symbols-outlined">
                search<input type="text" placeholder="Buscar Productos..." class="search" id="filter">
            </span>
        </div>
    </header>
    <main class="products-container">
        <picture>
            <img src="../images/logo.png" alt="mood-logo" class="moodLogo">
        </picture>
        <p class="info">| Tragos Clásicos y de Autor |</p>
        <p class="info">| Viví la experiencia #MooD |</p>
        <div class="product" id="products">
            <picture>
                <img src="../images/absolut.png" alt="absolutimg" class="product-img">
            </picture>
            <h2 id="price">ABSOLUT $5000</h2>
            <p>Botella 750ml</p>
        </div>

        <div class="product" id="products">
            <picture>
                <img src="../images/americano.png" alt="americano-drink" class="product-img">
            </picture>
            <h2 id="price">Americano $400</h2>
            <p>Campari, vermouthrosso, agua con gas, rodaja de naranja y piel de limón.</p>
        </div>

        <div class="product" id="products">
            <picture>
                <img src="../images/aperol.png" alt="aperol-drink" class="product-img">
            </picture>
            <h2 id="price">Aperol Spritz $500</h2>
            <p>Espumante, aperol, agua con gas, naranja.</p>
        </div>      
    </main>
    <footer>

    </footer>
    <script src="../DRINKS/main.js"></script>
</body>
</html>
